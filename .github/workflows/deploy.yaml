name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci
      - run: npm run build -- --out-dir docs/latest
      - run: |
          git config --local user.email 209262+backpaper0@users.noreply.github.com
          git config --local user.name "Uragami Taichi(GitHub Actions)"
          git branch --all
          git add docs/latest
          git stash
          git checkout -b gh-pages origin/gh-pages
          git rm -f docs/latest
          git commit -m "WIP"
          git stash pop
          git commit --amend -m "Update document"
          git push origin gh-pages

