name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci
      - run: npm run build -- --out-dir docs/latest
      - run: |
          git config --local user.email "209262+backpaper0@users.noreply.github.com"
          git config --local user.name "Uragami Taichi(GitHub Actions)"
          git add docs/latest
          git stash
          git fetch --no-tags --depth=1 origin gh-pages
          git checkout gh-pages
          if [ -d docs/latest ]; then
            git rm -fr docs/latest
            git commit -m "WIP"
            git stash pop
            git commit --amend -m "Update document"
          else
            git stash pop
            git commit -m "Update document"
          fi
          git push origin gh-pages

